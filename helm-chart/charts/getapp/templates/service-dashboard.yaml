apiVersion: v1
kind: Service
metadata:
  name: dashboard
  labels:
    getapp: dashboard
    chart: {{ template "getapp-api.chart" . }}
    draft: {{ .Values.draft | default "draft-app" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    gitlabrelease: "{{ .Values.gitlabrelease }}"
spec:
  type: {{ (.Values.service).type }}
  ports:
    - port: {{ (.Values.service).port }}
      targetPort: 3002
      protocol: TCP
      name: http
  selector:
    getapp: dashboard


